<!DOCTYPE html>
<html lang="bs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Default - ETF UNSA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: IBM Plex Sans -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header Default (No Top Bar) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://etf.unsa.ba/images/logo.png" alt="ETF Logo" height="50" class="me-3">
                    <div class="d-flex flex-column">
                        <span class="fw-bold text-primary">Univerzitet u Sarajevu</span>
                        <span class="fw-bold">Elektrotehnički fakultet</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
                        <li class="nav-item"><a class="nav-link active" href="#">Početna</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Fakultet</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Studij</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nauka</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Saradnja</a></li>
                    </ul>
                    <div class="d-flex ms-lg-3">
                        <a href="#" class="btn btn-outline-primary btn-sm me-2">EN</a>
                        <a href="#" class="btn btn-primary btn-sm"><i class="bi bi-search"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <h1>Header Default</h1>
        <p class="lead">Ovo je primjer standardnog headera bez top bara.</p>
        <p>Sadržaj stranice ide ovdje...</p>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
